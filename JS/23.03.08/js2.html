<!DOCTYPE html>
<html>
<body>
<h2>What Can JS Do?</h2>
<p id="demo">JS can change the style of an HTML element.</p>
<p>fontSize</p>
<button type="button" onclick="document.getElementById('demo').style.fontSize='35px'">fontSizeUp</button>
<button type="button" onclick="document.getElementById('demo').style.fontSize='11px'">fontSizeDown</button>
<p>fontVisible</p>
<button type="button" onclick="document.getElementById('demo').style.display='none'">displayNone</button>
<button type="button" onclick="document.getElementById('demo').style.display='block'">displayBlock</button>
<p>fontColor</p>
<button type="button" onclick="document.getElementById('demo').style.color='black'">Black</button>
<button type="button" onclick="document.getElementById('demo').style.color='red'">Red</button>
<button type="button" onclick="document.getElementById('demo').style.color='blue'">Blue</button>

</body>
</html>
