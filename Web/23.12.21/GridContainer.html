<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      h1 {
        text-align: center;
        font-size: 300%;
      }
      .grid-container {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr 1fr 1fr 1fr;
        grid-template-rows: auto auto;
        gap: 10px;
        padding: 100px;
      }
      .item1 {
        grid-row: 1 / 3;
        grid-column: 1 / 3;
      }
      .grid-container img {
        width: 100%;
        height: auto;
      }
    </style>
  </head>
  <body>
    <h1>Test1</h1>

    <div class="grid-container">
      <div class="item1"><img src="./1.jpg" alt="img1" /></div>
      <div class="item2"><img src="./2.jpg" alt="img2" /></div>
      <div class="item3"><img src="./3.jpg" alt="img3" /></div>
      <div class="item4"><img src="./4.jpg" alt="img4" /></div>
      <div class="item5"><img src="./5.jpg" alt="img5" /></div>
      <div class="item6"><img src="./6.jpg" alt="img6" /></div>
      <div class="item7"><img src="./7.jpg" alt="img7" /></div>
      <div class="item8"><img src="./8.jpg" alt="img8" /></div>
      <div class="item9"><img src="./9.jpg" alt="img9" /></div>
    </div>
  </body>
</html>
